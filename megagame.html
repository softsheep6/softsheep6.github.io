// flash the correct key for a little 
async function correctGlow(rcolor, gcolor, bcolor) {
  //super efficient wow (not really)
  rcolor = 255;
  gcolor = 255;
  bcolor = 255;

  await delay(500);

  //green
  for (let i = 0; i < 50; i++) {
    await delay(5);
    rcolor -= 4;
    bcolor -= 4;
    kb8.style.backgroundColor = "rgb(" + rcolor + ", " + gcolor + ", " + bcolor + ")";
  }
  //hold green for a sec
  await delay(500);
  //white again
  for (let i = 0; i < 50; i++) {
    await delay(5);
    rcolor += 4;
    bcolor += 4;
    kb8.style.backgroundColor = "rgb(" + rcolor + ", " + gcolor + ", " + bcolor + ")";
  }
  kb8.style.backgroundColor = "rgba(255, 255, 255, 0)";
}

//clockwise shift
async function cwShift() {
  for (let i = 0; i < 50; i++) {
    key1left++
    key1.style.left = 0 + key1left + "px";
    key2left++
    key2.style.left = 50 + key2left + "px";

    key7left++
    key7.style.left = 100 - key7left + "px";
    key8left++
    key8.style.left = 150 - key8left + "px";
    await delay(1);
  }
}
