<body onload="onLoad()">

<!-- epic script stuff -->

<script src="buttonscript.js"></script>

<!-- number -->


<p id="1" class="number">0</p>

<div class="text-center">
    <button type="button" onclick="addValue()" class="button add" id="addButton">Click to add 1!</button>
