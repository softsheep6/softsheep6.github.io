<!DOCTYPE html>
<html>
<head>

</head>
<body>
<canvas style="border: 1px solid black;display: none;" id="cantvas"></canvas>
<div id="yeaform">


<form>
<label for="xspeed">Enter X speed of line...</label><br>
<input type="number" id="xspeed" name="xspeed" max="50" min="1" required><br><br>
<label for="yspeed">Enter Y speed of line...</label><br>
<input type="number" id="yspeed" name="yspeed" max="50" min="1" required>
</form><br>

<button onclick="start()">
Start
</button>
</div>
<script>
	var dotX = 1;
var dotY = 1;
var dotXSpeed = 5;
var dotYSpeed = 4;

var started = false;

function test() {
	if (started == false) {
		dotXSpeed = Math.floor(document.getElementById('xspeed').value);
		dotYSpeed = Math.floor(document.getElementById('yspeed').value);
		
	}
}
setInterval(test, 100)

function start() {
started = true;
canvas = document.querySelector('canvas');

// if width/xspeed == height/yspeed, line will be diagonal going from top left to bottom right
canvas.width = 400;
canvas.height = 400;

var c = canvas.getContext('2d');

canvas.style.display = "inline";
document.getElementById('yeaform').style.display = "none";

function dot() {
	// uncomment for debug stuff
	//console.log(dotX, dotY, dotXSpeed, dotYSpeed)
	
	// comment out for line instead of dot
	//c.clearRect(0, 0, 1000, 1000);
	
	if (dotX >= canvas.width || dotX <= 0)
		dotXSpeed *= -1;
	if (dotY >= canvas.height || dotY <= 0)
		dotYSpeed *= -1;
	
	dotX += dotXSpeed;
	dotY += dotYSpeed;
	
	c.beginPath();
	// x, y, radius, leave as 0 for circle, leave as 2*math.pi for circle
	c.arc(dotX, dotY, 1, 0, 2*Math.PI);
	c.stroke();
	
}

setInterval(dot, 25);

}
	</script>
</body>
</html>
