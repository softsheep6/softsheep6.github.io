<script>
function yea() {

var canvas = document.getElementById('thecanvas');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

var c = canvas.getContext('2d');

c.strokeStyle = "#FF0000";
c.strokeRect(10, 10, window.innerWidth-20, window.innerHeight-20);
c.strokeRect(20, 20, window.innerWidth-40, window.innerHeight-40);
c.strokeRect(30, 30, window.innerWidth-60, window.innerHeight-60);
}
